<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body style="background-color: lightblue">
<form action="" method="post">
    {% csrf_token %}
    <div>
      {% for msg in messages %}
            <h3>{{ msg }}</h3>
            {% endfor %}
        </div>
<!--    <div data-mdb-input-init class="form-outline mb-4">-->
<!--&lt;!&ndash;    <input type="email" id="form2Example1" class="form-control" />&ndash;&gt;-->

<!--  </div>-->
   <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">REGISTRATION</h2>
                 <p class="text-white-50 mb-5">Please register your details !</p>
                <div data-mdb-input-init class="form-outline form-white mb-4">
                    <label class="form-label" >USERNAME</label>
                <input type="text" name="username" class="form-control form-control-lg" />

              </div>
                <div data-mdb-input-init class="form-outline form-white mb-4">
               <label class="form-label" >EMAIL</label>
                <input type="email" name="email" class="form-control form-control-lg" />

              </div>
<!--            <label for="">username:</label>-->

<!--            <input type="text" name="username" class="form-control" placeholder="enter the username">-->
<!--     -->

                   <div data-mdb-input-init class="form-outline form-white mb-4">
                        <label class="form-label">PASSWORD</label>
                <input type="password" name="password" class="form-control form-control-lg" />

              </div>
                     <div data-mdb-input-init class="form-outline form-white mb-4">
                    <label class="form-label" >CONFIRM PASSWORD</label>
                <input type="password" name="password2" class="form-control form-control-lg" />

              </div>
<!--    <label for="">password:</label>-->
<!--          <div class="col-md-6">-->
<!--    <input type="password" name="password" class="form-control" placeholder="enter the password">-->
<!--          </div>-->
                 <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit" value="register">REGISTER</button>
<!--    <input type="submit" value="login" class="form-floating mb-3 col-md-6 btn btn-success">-->
</div>

          </div>
      </div>
    </div>
  </div>
    </div>

</form>
</body>
</html>
