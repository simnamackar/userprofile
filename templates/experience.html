<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">

</head>
<body>
<form action="" method="post">
    {% csrf_token %}
    <div>
      {% for msg in messages %}
            <h3>{{ msg }}</h3>
            {% endfor %}
        </div>
<section class="h-100 bg-dark">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                alt="Sample photo" class="img-fluid"
                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5">Please enter your Experience...!</h3>

                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form3Example20">Experience:</label>
                  <textarea id="form3Example20" name="experience1" class="form-control form-control-lg" ></textarea>

                </div>
                  <div data-mdb-input-init class="form-outline mb-4">

                  <textarea id="form3Example21" name="experience2" class="form-control form-control-lg" ></textarea>

                </div>
                   <div data-mdb-input-init class="form-outline mb-4">

                  <textarea id="form3Example22" name="experience3" class="form-control form-control-lg" ></textarea>

                </div>
                   <div data-mdb-input-init class="form-outline mb-4">

                  <textarea id="form3Example23" name="experience4" class="form-control form-control-lg" ></textarea>

                </div>
              <div class="d-flex justify-content-end pt-3">
                  <button  type="button" value="reset" class="form-floating mb-3 btn btn-warning">Reset all</button>
<!--                  <button  type="button"  value="personaldetails" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning btn-lg ms-2">Submit form</button>-->
                <input type="submit" value="experience" class="form-floating mb-3  btn btn-success" >
                </div>


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
</form>
</body>
</html>
